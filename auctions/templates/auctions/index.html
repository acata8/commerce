{% extends "auctions/layout.html" %}

{% block body %}

        <h2>Active Listings</h2>

            <p> Created on {{item.date}}  by <b>{{item.owner}}</b></p>
            <p> in <b>{{item.category}}</b></p>
            <img src="{{ item.image.url}}" alt="item" loading="lazy">
            <p> <strong> Initial price </strong> <u>{{item.price}}â‚¬</u></p>
            <form>
                <input type="submit" value="More details" formaction="{% url 'details' item.id%}" id="button">

        </div>   
    {%endfor%}

{% endblock %}
